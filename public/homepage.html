<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachable Test</title>
    <link href="assets/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
	    <h1>Teachable Test</h1>
    </header>
    <main>
	    <div class="container">
	    	<div class="row">
	    		<div class="sidebar-left col-xs-12 col-sm-4">

	    			<form id="form">

              <h4>Please Register</h4>
						  <input type="text" name="name" placeholder="username">
						  <input type="text" name="email" placeholder="email">
						  <input type="submit" value="Submit" id="pushSubmit">
						</form>

    			</div>
	    		<div class="main-content col-xs-12 col-sm-8">
	    			<div class="registrants" id="registrants">
		    			<h4>Registrants</h4>
              <p id="message"></p>
	    			</div>
	    		</div>
	    	</div>
	    </div>
    </main>
    <footer>

    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
$('#pushSubmit').click(function(e) {
  e.preventDefault();

  $.ajax({
      type: "POST",
      url: "/",
      datatype: "json",
      data : $("#form").serialize(),
      success: function(){
        document.getElementById("form").reset();
        $("#message").html("Now you wanna work?")
      },
      error: function(){
        $("#message").html("No good")
      }
    });
});
    </script>
  </body>
</html>
